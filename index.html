<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Archiver</title>
    <script type="text/javascript" src="client/client.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div><h3 id="title">Reddit Archiver</h3></div>
    <div id="info">Hmm</div>
    <label id="rSlash" for="">r/</label><input id="commandInput" type="text">
    <select name="timespan" id="subTime">
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
    </select>
    <button>Add</button>
    <table id="archivedSubsList">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Archiver</title>
    <script type="text/javascript" src="client/client.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="titleContainer">
        <div id="titleDiv"><h3 id="title">Reddit Archiver</h3></div>
        <div id="inputDiv">
            <label id="rSlash" for="">r/</label><input id="commandInput" type="text">
            <select name="timespan" id="subTime">
                <option value="week">Week</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
            </select>
            <button>Add</button>
        </div>
        <div id="explanatoryHeader">
            <div>Subreddit Name</div>
            <div>Timespan</div>
            <div>Delete?</div>
        </div>
        <div id="archivedSubsList">
    </div>
</div>
</body>
</html>
